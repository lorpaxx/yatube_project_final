{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}            
      <div class="alert alert-danger">
        Ошибка поля {{ field.name }}: {{ error|escape }}
      </div>
    {% endfor %}
  {% endfor %}
  {% for error in form.non_field_errors %}
    <div class="alert alert-danger">
      Внутренняя ошибка сервера: {{ error|escape }}
    </div>
  {% endfor %}
{% endif %}
